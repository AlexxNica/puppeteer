<html>
<head>
<title>params_test.html</title>
<script src="../../../javascript/closure/base.js"></script>
<script src="../puppet.js"></script>
<script type="text/javascript">
  goog.require('goog.testing.jsunit');
</script>
</head>
<body></body>

<script type="text/javascript">
function testConstructorInitializesToOneQueue() {
  var queueStack = new puppet.QueueStack();
  assertEquals(1, queueStack.numQueues());
}

function testClear() {
  var queueStack = new puppet.QueueStack();
  queueStack.clear();
  assertEquals(1, queueStack.numQueues());
}

function testPushQueueToStack() {
  var queueStack = new puppet.QueueStack();
  assertEquals(1, queueStack.numQueues());

  queueStack.pushQueue();
  assertEquals(2, queueStack.numQueues());
}

function testEnqueueToInitialQueueStack() {
  var queueStack = new puppet.QueueStack();

  var item = 'test';
  queueStack.enqueue(item);
  assertEquals(item, queueStack.dequeue());
}

function testDequeueFromEmptyQueueStack() {
  var queueStack = new puppet.QueueStack();

  assertEquals(null, queueStack.dequeue());
}

function testDequeueSkipsEmptyQueues() {
  var queueStack = new puppet.QueueStack();

  // Pushs an empty queue to stack.
  queueStack.pushQueue();

  var item = 'test';
  queueStack.enqueue(item);
  assertEquals(item, queueStack.dequeue());
}
</script>
</html>
