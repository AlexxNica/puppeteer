<html>
<head>
<title>async_test.html</title>
<script src="../../../javascript/closure/base.js"></script>
<script type="text/javascript">
  goog.require('goog.testing.MethodMock');
  goog.require('goog.testing.MockClock');
  goog.require('goog.testing.jsunit');
</script>
<script src="async.js"></script>
<script src="logging.js"></script>
</head>
<body></body>

<script type="text/javascript">
var mockClock, mockError;

function setUp() {
  mockClock = new goog.testing.MockClock(true);
  mockError = goog.testing.createMethodMock(puppet.logging, 'error');
}

function tearDown() {
  mockClock.dispose();
  mockError.$tearDown();
  puppet.async.reset();
}

function testIsWaitinReturnsFalseWhenNoTasks() {
  assertFalse(puppet.async.isWaiting());
}

function testWaitTriggersIsWaiting() {
  puppet.async.wait();
  assertTrue(puppet.async.isWaiting());
}

function testWaitUntilTimeoutTriggersIsWaiting() {
  puppet.async.waitUntilTimeout(10, 'error message');
  assertTrue(puppet.async.isWaiting());
}

function testWaitDoesNotCallErrorAfterTimeout() {
  puppet.async.wait();
  mockError.$replay();
  mockClock.tick(1000);
  mockError.$verify();
}

function testWaitUntilTimeoutCallsErrorWhenTimeoutExpires() {
  puppet.async.waitUntilTimeout(1, 'error message');
  mockError('error message');
  mockError.$replay();
  mockClock.tick(1000);
  mockError.$verify();
}

function testDoneCallsErrorForNonExistentTaskId() {
  mockError('no such task id: 1');
  mockError.$replay();
  puppet.async.done(1);
  mockError.$verify();
}

function testDoneRemovesIdForWaitTask() {
  var id = puppet.async.wait();
  puppet.async.done(id);
  mockError('no such task id: ' + id);
  mockError.$replay();
  puppet.async.done(id);
  mockError.$verify();
}

function testDoneRemovesIdForWaitUntilTimeoutTask() {
  var id = puppet.async.waitUntilTimeout(1, 'error message');
  puppet.async.done(id);
  mockError('no such task id: ' + id);
  mockError.$replay();
  puppet.async.done(id);
  mockError.$verify();
}
</script>
</html>
