<html>
<head>
<title>stacktrace_test.html</title>
<script src="../../../javascript/closure/base.js"></script>
<script type="text/javascript">
  goog.require('goog.testing.jsunit');
</script>
<script src="../puppet.js"></script>
<script src="stacktrace_call.js"></script>
</head>
<body></body>

<script type="text/javascript">
function testGetStacktraceFromHtmlFile() {
  if (!puppet.stacktrace.BROWSER_SUPPORTED) {
    return false;
  }

  var stacktrace = puppet.stacktrace.get();
  assertFrame(stacktrace[1], 'stacktrace_test.html', 37);
}

function testGetStacktraceFromJsFile() {
  if (!puppet.stacktrace.BROWSER_SUPPORTED) {
    return false;
  }

  var stacktrace = getStacktrace();
  assertFrame(stacktrace[1], 'stacktrace_call.js', 28);
  assertFrame(stacktrace[2], 'stacktrace_test.html', 46);
}

function testGetStacktraceWithUrlOnLine() {
  if (!puppet.stacktrace.BROWSER_SUPPORTED) {
    return false;
  }

  // The url argument is intentionally ignored here.
  function getStacktraceWithUrlArgument(url) {
    return puppet.stacktrace.get();
  }

  var stacktrace = getStacktraceWithUrlArgument('http://www.google.com');
  assertFrame(stacktrace[1], 'stacktrace_test.html', 58);

  stacktrace = getStacktraceWithUrlArgument('http://www.google.com/search');
  assertFrame(stacktrace[1], 'stacktrace_test.html', 58);
}

function assertFrame(frame, file, line) {
  assertContains('/' + file, frame.url);
  assertEquals(line, frame.line);
}
</script>
</html>
