<html>
<head>
<title>logging_test.html</title>
<script src="../../../javascript/closure/base.js"></script>
<script type="text/javascript">
  goog.require('goog.testing.jsunit');
</script>
<script src="../puppet.js"></script>
</head>
<body></body>

<script type="text/javascript">
function testLog() {
  var called = 0;
  puppet.logging.addLogListener(function(html, text) {
    if (called == 0) {
      assertEquals('test<br>', html);
      assertEquals('test\n', text);
      called++;
    }
  });

  var str = 'test';
  puppet.logging.log(str);
  assertEquals(1, called);
}

function testError() {
  var called = 0;
  var origErrorListener = puppet.logging.errorListener_;
  puppet.logging.errorListener_ = function() {
    called++;
  };

  var str = 'test';
  puppet.logging.error(str);

  puppet.logging.errorListener_ = origErrorListener;
  assertEquals(1, called);
}

function testDebugRecorder() {
  var called = 0;
  puppet.logging.addLogListener(function(html, text) {
    if (called == 0) {
      assertEquals('DEBUG: test<br>', html);
      assertEquals('DEBUG: test\n', text);
      called++;
    }
  });

  var str = 'test';
  for (var i = 0; i < 26; i++) {
    puppet.logging.maybeLogDebugMessages(false);
  }
  puppet.logging.debug(str);
  puppet.logging.maybeLogDebugMessages(false);

  assertEquals(1, called);
}
</script>
</html>
