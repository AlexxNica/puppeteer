<script src=../puppet.js></script>
<script src=../google.js></script>
<script src=test_utils.js></script>
<script>
/**
 * Tests the commands for responding to dialogs (alerts, confirms, and prompts).
 */
window.onload = function() {
  // This test is flaky on browsers launched by Selenium-backed WebDriver
  // (Opera < 11.5 and Safari) due to Selenium's re-assignment of the dialog
  // functions. Re-enable if we ever develop native drivers for these browsers.
  if (puppet.userAgent.isOpera(0, 11.5) || puppet.userAgent.isSafari()) {
    run(stop);
  }

  // Test responding to alert dialogs.
  run(dialog(function() {
    puppet.window().alert('foo');
  }));

  // Test responding to confirm dialogs.
  run(dialog(function() {
    assert(puppet.window().confirm('foo'));
  }, true));
  run(dialog(function() {
    assert(!puppet.window().confirm('foo'));
  }, false));

  // Test responding to prompt dialogs.
  run(dialog(function() {
    assertEq('', puppet.window().prompt('foo'));
  }, ''));
  run(dialog(function() {
    assertEq('bar', puppet.window().prompt('foo'));
  }, 'bar'));

  // Test that dialog works after page load without load() call (b/5405271).
  run(function() {
    puppet.location().href = '../blank.htm';
  });
  run(dialog(function() {
    puppet.window().alert('foo');
  }));

  // Test that the test fails when an expected dialog doesn't appear.
  run(openAndExpectFail, 'dialog_expected_fail.htm?dialog=alert');
  run(openAndExpectFail, 'dialog_expected_fail.htm?dialog=confirm');
  run(openAndExpectFail, 'dialog_expected_fail.htm?dialog=prompt');

  // Test that the test fails when an unexpected dialog appears.
  run(openAndExpectFail, 'dialog_unexpected_fail.htm?dialog=alert');
  run(openAndExpectFail, 'dialog_unexpected_fail.htm?dialog=confirm');
  run(openAndExpectFail, 'dialog_unexpected_fail.htm?dialog=prompt');
};
</script>
