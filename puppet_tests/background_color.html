<script src="../puppet.js"></script>

<script>
/**
 * Tests that retrieving the background color style works in spite of the
 * element flashing when the command accesses it.
 */
window.onload = function() {
  run(function() {
    var div = puppet.document().createElement('DIV');
    div.id = 'blueDiv';
    div.style.backgroundColor = 'rgb(0, 0, 255)';
    div.innerHTML = 'My background is blue.';
    puppet.document().body.appendChild(div);
  });
  run(style, id('blueDiv'), 'background-color', /rgb\(0, ?0, ?255\)|#0000ff/);
};
</script>
